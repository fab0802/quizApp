<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-bar"></div>
    <main>
      <nav>
        <img src="img/logo.png" />
        <ul>
          <li class="selected" id="html">HTML</li>
          <li id="css">CSS</li>
          <li id="js">JS</li>
        </ul>
      </nav>
      <section class="quiz-section">
        <div class="start-screen" id="start-screen">
          <div class="start-screen-text">
            <h2>Welcome to<br />The Awesome WebDev Quiz</h2>
            <h3>Ready for the Challenge?</h3>
          </div>
          <div class="start-screen-button">
            <button class="btn btn-primary" id="start-button">
              Start Now <i class="bi bi-chevron-compact-right"></i>
            </button>
          </div>
        </div>
        <div class="question-screen display-none" id="question-screen">
          <h2 class="question">hier steht die frage?</h2>
          <div class="answer-row">
            <div class="answer-number">A</div>
            <div class="answer-text">Robbie Williams</div>
          </div>
          <div class="answer-row">
            <div class="answer-number">B</div>
            <div class="answer-text">frage 2</div>
          </div>
          <div class="answer-row">
            <div class="answer-number">C</div>
            <div class="answer-text">frage 3</div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
