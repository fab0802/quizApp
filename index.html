<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="shortcut icon" href="img/brain result.png" type="image/x-icon" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-bar" id="progress-bar"></div>
    <main>
      <nav>
        <img src="img/logo.png" />
        <ul>
          <li class="selected category" id="html">HTML</li>
          <li class="category" id="css">CSS</li>
          <li class="category" id="js">JS</li>
        </ul>
      </nav>
      <section class="quiz-section">
        <div class="start-screen" id="start-screen">
          <div class="start-screen-text">
            <h2>Welcome to<br />The Awesome WebDev Quiz</h2>
            <h3>Ready for the Challenge?</h3>
          </div>
          <div class="start-screen-button">
            <button id="start-button">Start Now</button>
          </div>
        </div>
        <div class="question-screen display-none" id="question-screen"></div>
      </section>
    </main>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/createHtml.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
